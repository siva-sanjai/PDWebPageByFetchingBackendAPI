<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Preloader</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling while preloader is visible */
        }

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it appears above all content */
        }

        #preloader img {
            width: 150px;
            height: auto;
            animation: fadeIn 1.5s ease-in-out infinite;
        }

        /* Fade-in animation for logo */
        @keyframes fadeIn {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        /* Main Content Styles */
        #main-content {
            display: none; /* Hidden until the page finishes loading */
            animation: fadeInContent 3s ease-in forwards;
        }

        /* Fade-in animation for main content */
        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Preloader Section -->
    <div id="preloader">
        <img src="./pdicon.png" alt="Loading...">
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <header>
            <h1>Welcome to My Website</h1>
            <p>This is the content of your website.</p>
        </header>
    </div>

    <script>
        // Wait for the page to fully load
        window.addEventListener("load", () => {
            const preloader = document.getElementById("preloader");
            const mainContent = document.getElementById("main-content");

            // Hide the preloader and show the main content
            preloader.style.display = "none";
            mainContent.style.display = "block";
        });
    </script>

</body>
</html>
