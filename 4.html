<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Card on Scroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .content {
            height: 100vh; /* Simulate scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 300px;
            height: 200px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            position: relative;
            transform: translateX(-100%); /* Initially off-screen to the left */
            opacity: 0; /* Initially invisible */
            transition: transform 1s ease, opacity 1s ease; /* Smooth transition */
        }

        .card.visible {
            transform: translateX(0); /* Move into view */
            opacity: 1; /* Fully visible */
        }
    </style>
</head>
<body>
    <!-- Content to simulate scrolling -->
    <div class="content">Scroll Down to See the Card</div>
    <div class="card">Slide In Left</div>
    <div class="content">More Content Below</div>

    <script>
        // Function to check if the element is in the viewport
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Add scroll event listener
        document.addEventListener("scroll", () => {
            const card = document.querySelector(".card");

            // Add the 'visible' class if the card is in the viewport
            if (isInViewport(card)) {
                card.classList.add("visible");
            }
        });
    </script>
</body>
</html>
